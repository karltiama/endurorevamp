version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'karltiama'
    assignees:
      - 'karltiama'
    commit-message:
      prefix: 'chore'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'automated'
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: 'next'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react-dom'
        update-types: ['version-update:semver-major']
      - dependency-name: '@supabase/supabase-js'
        update-types: ['version-update:semver-major']
      - dependency-name: '@supabase/ssr'
        update-types: ['version-update:semver-major']
      - dependency-name: 'typescript'
        update-types: ['version-update:semver-major']
      - dependency-name: 'jest'
        update-types: ['version-update:semver-major']
    groups:
      # Group safe UI and utility library updates to reduce PR noise
      # These are low-risk dependencies that can be reviewed together
      safe-ui-updates:
        patterns:
          - '@radix-ui/*'
          - 'lucide-react'
          - 'tailwind-merge'
        update-types:
          - 'minor'
          - 'patch'
      safe-utility-updates:
        patterns:
          - 'date-fns'
          - 'clsx'
          - 'class-variance-authority'
        update-types:
          - 'minor'
          - 'patch'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 5
    reviewers:
      - 'karltiama'
    assignees:
      - 'karltiama'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'
      - 'automated'

